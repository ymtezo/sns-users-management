<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNSユーザ管理システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SNSユーザ管理システム</h1>
            <p class="subtitle">クロスプラットフォーム人材管理</p>
        </header>

        <nav class="platform-selector">
            <button class="platform-btn active" data-platform="twitter">Twitter</button>
            <button class="platform-btn" data-platform="instagram" disabled>Instagram (準備中)</button>
            <button class="platform-btn" data-platform="facebook" disabled>Facebook (準備中)</button>
        </nav>

        <main>
            <section class="add-user-section">
                <h2>ユーザー追加</h2>
                <form id="addUserForm">
                    <div class="form-group">
                        <label for="username">ユーザー名:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="displayName">表示名:</label>
                        <input type="text" id="displayName" name="displayName" required>
                    </div>
                    <div class="form-group">
                        <label for="bio">プロフィール:</label>
                        <textarea id="bio" name="bio" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="interests">興味・関心 (カンマ区切り):</label>
                        <input type="text" id="interests" name="interests" placeholder="例: プログラミング, AI, デザイン">
                    </div>
                    <div class="form-group">
                        <label for="interestDetails">興味の詳細:</label>
                        <textarea id="interestDetails" name="interestDetails" rows="2" placeholder="どういった点で興味があるか"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="attributes">属性 (カンマ区切り):</label>
                        <input type="text" id="attributes" name="attributes" placeholder="例: エンジニア, デザイナー, マネージャー">
                    </div>
                    <button type="submit" class="btn-primary">ユーザー追加</button>
                </form>
            </section>

            <section class="users-section">
                <h2>登録ユーザー一覧</h2>
                <div id="usersList" class="users-grid"></div>
            </section>

            <section class="relationship-section">
                <h2>フォロー関係の設定</h2>
                <form id="followForm">
                    <div class="form-group">
                        <label for="followerSelect">フォローするユーザー:</label>
                        <select id="followerSelect" name="followerSelect" required>
                            <option value="">選択してください</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="followingSelect">フォロー対象:</label>
                        <select id="followingSelect" name="followingSelect" required>
                            <option value="">選択してください</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">フォロー関係を追加</button>
                </form>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
